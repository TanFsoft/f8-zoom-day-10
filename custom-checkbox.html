<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkbox</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/custom-checkbox.css" />
    </head>
    <body>
        <div class="container">
            <div class="custom-group">
                <!-- label top -->

                <div class="custom">
                    <label for="">Checkbox</label>
                    <label for="">Radio</label>
                    <label for="">Switch</label>
                </div>
                <!-- row on  -->
                <div class="row">
                    <label class="on" for="">ON</label>
                    <!-- checkbox  -->
                    <label class="checkbox">
                        <input type="checkbox" checked hidden />
                    </label>
                    <!-- radio  -->
                    <label class="radio">
                        <input type="radio" checked hidden name="group" />
                    </label>
                    <!-- Switch  -->
                    <label class="switch">
                        <input type="checkbox" checked hidden />
                    </label>
                </div>

                <!-- row off  -->

                <div class="row">
                    <label class="on">OFF</label>
                    <!-- checkbox  -->
                    <label class="checkbox">
                        <input type="checkbox" hidden />
                    </label>
                    <!-- radio  -->
                    <label class="radio">
                        <input type="radio" hidden name="group" />
                    </label>
                    <!-- Switch  -->
                    <label class="switch">
                        <input type="checkbox" hidden />
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
